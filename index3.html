<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h3>欢迎<span id="spans"></span>到来</h3>
</body>
<script>
	spans=document.querySelector("#spans");
	let cookies=document.cookie;
	let arr=cookies.split(";");
	let obj={};
	for(let i=0;i<arr.length;i++){
		let data=arr[i].split("=");
		obj[data[0]]=data[1];
	}
	spans.innerHTML=obj.name;
</script>
</html>
